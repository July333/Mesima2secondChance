<!--we need to do 3 in row, but I did 3 in frow just from middle size, because Its look better draggable="true"-->
<section class="col-12 col-sm-6 col-md-4 col-lg-4 user card border-info mb-3">
    <div class="row">
        <img class="col-9 mImg img-fluid " src="{{img}}">
        <label class="col-3 FAVORITES switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <p>gender: {{gender}}</p>
    <p>name:
        <span class="name">{{name}} {{surname}}</span>
    </p>
    <p>bolking age: {{age}}</p>
    <p>email:
        <span class="mail">{{mail}}</span>
    </p>
</section>
